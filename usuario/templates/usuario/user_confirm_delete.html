{% extends "blog/base.html" %}
{% block content %}

		<div class="content-section">
		<form method="POST" >
			{% csrf_token %}

			<fieldset class="form-group" >
				<legend class="border-bottom mb-4"> Eliminar Usuario</legend>
				<h2>¿Estas seguro de eliminar tu usuario?. Se perderan tus post y comentarios "{{ object.username }}"?</h2>
				
			</fieldset>
			
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Sí, eliminar</button>
				<a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}" >Cancelar</a>
			</div>

		</form>
		
	</div> 
{% endblock %}
