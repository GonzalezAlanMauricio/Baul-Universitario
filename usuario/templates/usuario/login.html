{% extends "blog/base.html" %}
{% block title %}Ingresar{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">

	{% if request.user.is_authenticated %}
		<p>Ya estas logeado</p>
	{% else %}
		<p>Ingresa</p>

		<form method="POST" >
			{% csrf_token %}
			<fieldset>
				{{ form  | crispy}}
			</fieldset>
			<button type="submit" >Ingresar</button>
		</form>
	{% endif %}	
</div>

	



{% endblock %}
