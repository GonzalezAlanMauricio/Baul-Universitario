
{% extends "blog/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
	{% if request.user.is_authenticated %}
		<p>Ya estas logeado</p>
	{% else %}
		<p>Registrarse</p>

		<form method="POST" >
			{% csrf_token %}
			<fieldset>
				{{ form | crispy }}
			</fieldset>
			<button type="submit" >Ingresar</button>
		</form>
	{% endif %}	
</div>

	
{% endblock %}
