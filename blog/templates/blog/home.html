{% extends "blog/base.html" %}
{% block content %}
	{% for post in posts %}
		<div class="container pt-5 bg-dark text-white">
		<a href="{% url 'post-detail' post.id %}" class="text-primary">{{ post.materia }} : {{post.titulo}}</a>
		<p> {{ post.contenido }} </p>
		</div>

	{% endfor %}
{% endblock %}
