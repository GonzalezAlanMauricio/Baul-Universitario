{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>

	

	<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">

	<!-- Bootstrap  -->

<body>

			<ul class="navbar-nav">
				<li class="nav-item">

				</li>
				<li class="nav-item">

					<a class="nav-link" href="#">Link 3</a>
				</li>
			</ul>

		</nav>

	<p>Holas</p>
	
	<main>
		{% for post in posts %}

			<h1>Titulo del post : {{post.titulo}}</h1>

		</div>

	</main>

</html>
