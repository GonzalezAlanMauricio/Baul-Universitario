{% extends "blog/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">

	{% if request.user.is_authenticated %}
		
		<p>Ingresa la publicacion</p>

		<form method="POST" >
			{% csrf_token %}
			<fieldset>
				{{ form| crispy }}
			</fieldset>
			<button type="submit" >Comentar</button>
		</form>
	{% else %}
		<p>No estas logeado</p>
	{% endif %}	
</div>

	



{% endblock %}
